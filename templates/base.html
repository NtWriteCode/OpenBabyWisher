<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">{% block title %}Baby Wishlist{% endblock %}</title>
    <meta name="description" id="page-description" content="A beautiful wishlist for baby gifts and essentials">
    
    <!-- Dynamic Favicon -->
    <link rel="icon" id="dynamic-favicon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90' fill='%23667eea'>B</text></svg>">
    
    <!-- Modern CSS Framework -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    
    <!-- Icons -->
    <!-- Font Awesome (Latest) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- WYSIWYG Editor - Quill.js 2.0 (Latest) -->
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.min.js"></script>
    
    <!-- Custom Tailwind Config -->
    <script src="/static/js/tailwind-config.js"></script>
    
    <link rel="stylesheet" href="/static/css/base-layout.css">
    <link rel="stylesheet" href="/static/css/tags.css">
    <link rel="stylesheet" href="/static/css/buttons.css">
    <link rel="stylesheet" href="/static/css/admin.css">
    <link rel="stylesheet" href="/static/css/cards.css">
    <link rel="stylesheet" href="/static/css/forms.css">
    <link rel="stylesheet" href="/static/css/ui-components.css">
</head>
<body class="min-h-screen">
    <!-- Language Toggle -->
    <div class="language-toggle">
        <button onclick="setLanguage('en')" class="lang-btn" data-lang="en">EN</button>
        <button onclick="setLanguage('hu')" class="lang-btn" data-lang="hu">HU</button>
    </div>
    
    <!-- Main Content -->
    <div class="min-h-screen py-8 px-4">
        <div class="max-w-7xl mx-auto">
            {% block content %}{% endblock %}
        </div>
    </div>
    
    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-24 right-6 z-50 space-y-3"></div>
    
    <!-- Global JavaScript -->
    <script src="/static/js/base.js"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
