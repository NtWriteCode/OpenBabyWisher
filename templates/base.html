<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Baby Wishlist{% endblock %}</title>
    
    <!-- Modern CSS Framework -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    
    <!-- Icons -->
    <!-- Font Awesome (Latest) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- WYSIWYG Editor - Quill.js 2.0 (Latest) -->
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.min.js"></script>
    
    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        'baby-pink': '#FFB6C1',
                        'baby-blue': '#87CEEB',
                        'baby-yellow': '#FFFACD',
                        'baby-green': '#98FB98',
                        'baby-purple': '#DDA0DD',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.4s ease-out',
                        'slide-in': 'slideIn 0.3s ease-out',
                        'bounce-gentle': 'bounceGentle 2s infinite',
                        'pulse-soft': 'pulseSoft 2s infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        },
                        slideIn: {
                            '0%': { transform: 'translateX(-20px)', opacity: '0' },
                            '100%': { transform: 'translateX(0)', opacity: '1' }
                        },
                        bounceGentle: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-5px)' }
                        },
                        pulseSoft: {
                            '0%, 100%': { opacity: '1' },
                            '50%': { opacity: '0.8' }
                        }
                    },
                    backdropBlur: {
                        xs: '2px',
                    }
                }
            }
        }
    </script>
    
    <style>
        /* Custom styles for enhanced UX */
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .glass-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
        }
        
        .priority-indicator {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse-soft 2s infinite;
        }
        
        .priority-high .priority-indicator {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        }
        
        .priority-medium .priority-indicator {
            background: linear-gradient(45deg, #feca57, #ff9ff3);
        }
        
        .priority-low .priority-indicator {
            background: linear-gradient(45deg, #48dbfb, #0abde3);
        }
        
        .disabled-item {
            opacity: 0.6;
            filter: grayscale(50%);
            position: relative;
        }
        
        .disabled-item::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff6b6b, transparent);
            transform: translateY(-50%);
        }
        
        /* Tag Pills */
        .tag-cloud {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .tag-item {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 0.75rem;
            font-weight: 500;
            border-radius: 9999px;
            transition: all 0.2s ease;
            box-shadow: 0 2px 4px rgba(102, 126, 234, 0.2);
        }
        
        .tag-item:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
        }
        
        /* Tag suggestions */
        .tag-suggestion {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            font-size: 0.75rem;
            font-weight: 500;
            border-radius: 9999px;
            border: 1px solid rgba(102, 126, 234, 0.2);
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .tag-suggestion:hover {
            background: rgba(102, 126, 234, 0.2);
            border-color: #667eea;
            transform: translateY(-1px);
        }
        
        /* Better Button Styles */
        .btn-outline-modern {
            display: inline-flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: 500;
            border-radius: 0.75rem;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .btn-outline-modern:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            color: white;
            text-decoration: none;
        }
        
        /* Modern Floating Action Button */
        
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 12px;
            margin: 16px 0;
        }
        
        .image-gallery img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 16px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .image-gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .tag-cloud {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 12px 0;
        }
        
        .tag-item {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
            border: none;
        }
        
        .tag-item:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .floating-action {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 4rem;
            height: 4rem;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.4);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            text-decoration: none;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            animation: pulse 3s ease-in-out infinite;
        }
        
        .floating-action:hover {
            transform: translateY(-4px) scale(1.1);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
            color: white;
            text-decoration: none;
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            animation: none;
        }
        
        .floating-action:active {
            transform: translateY(-2px) scale(1.05);
        }
        
        /* Modern Admin Button */
        .admin-floating-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 3.5rem;
            height: 3.5rem;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            text-decoration: none;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .admin-floating-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.5);
            color: white;
            text-decoration: none;
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
        
        .admin-floating-btn:active {
            transform: translateY(-1px) scale(1.02);
        }
        
        .admin-floating-btn i {
            transition: transform 0.3s ease;
        }
        
        .admin-floating-btn:hover i {
            transform: scale(1.1);
        }
        
        .admin-tooltip {
            position: absolute;
            bottom: calc(100% + 12px);
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            white-space: nowrap;
            opacity: 0;
            transform: translateY(8px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
        }
        
        .admin-tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            right: 12px;
            border: 6px solid transparent;
            border-top-color: rgba(0, 0, 0, 0.8);
        }
        
        .admin-floating-btn:hover .admin-tooltip {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Add a subtle pulse animation */
        @keyframes pulse {
            0%, 100% { box-shadow: 0 8px 30px rgba(102, 126, 234, 0.4); }
            50% { box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6); }
        }
        
        /* Modern Card Design */
        .wishlist-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        /* Admin cards need more flexible height */
        .wishlist-card.admin-card {
            overflow: visible;
            min-height: 300px;
            display: flex;
            flex-direction: column;
        }
        
        .admin-card .card-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Prevent content overflow */
        }
        
        /* Ensure public cards also handle overflow properly */
        .wishlist-card {
            display: flex;
            flex-direction: column;
        }
        
        .wishlist-card .card-actions {
            margin-top: auto; /* Push actions to bottom */
        }
        
        .wishlist-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border-color: rgba(102, 126, 234, 0.3);
        }
        
        .wishlist-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .wishlist-card:hover::before {
            opacity: 1;
        }
        
        .card-header {
            margin-bottom: 16px;
        }
        
        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 8px;
            line-height: 1.4;
        }
        
        .card-status {
            display: inline-flex;
            align-items: center;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-available {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }
        
        .status-completed {
            background: linear-gradient(135deg, #6b7280, #4b5563);
            color: white;
        }
        
        .status-claimed {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            animation: pulse-soft 2s ease-in-out infinite;
        }
        
        .card-description {
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 16px;
            font-size: 0.95rem;
            max-height: 4.8rem; /* ~3 lines */
            overflow: hidden;
            position: relative;
        }
        
        .card-description.expanded {
            max-height: none;
        }
        
        .card-description-fade {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1.6rem;
            background: linear-gradient(transparent, rgba(255, 255, 255, 0.95));
            pointer-events: none;
        }
        
        .card-description.expanded .card-description-fade {
            display: none;
        }
        
        .description-toggle {
            color: #667eea;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            margin-top: 8px;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            transition: color 0.2s ease;
        }
        
        .description-toggle:hover {
            color: #4f46e5;
        }
        
        .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 16px;
        }
        
        .card-images {
            margin-bottom: 24px; /* Increased bottom margin to prevent button overlap */
        }
        
        .card-images-preview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            gap: 8px;
            max-height: 100px; /* Reduced height to prevent overflow */
            overflow: hidden; /* Ensure no overflow */
        }
        
        .card-image {
            aspect-ratio: 1;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s ease;
            max-height: 100px; /* Limit individual image height */
        }
        
        .card-image:hover {
            transform: scale(1.05);
        }
        
        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .card-image-count {
            position: absolute;
            top: 4px;
            right: 4px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 0.7rem;
            font-weight: 600;
        }
        
        .card-actions {
            display: flex;
            justify-content: center;
            margin-top: auto;
            padding-top: 16px; /* Extra padding to separate from content */
            position: relative;
            z-index: 10; /* Ensure buttons stay above other content */
        }
        
        .card-action-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            position: relative;
            z-index: 11; /* Higher z-index than parent */
        }
        
        .card-action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .card-action-btn:active {
            transform: translateY(0);
        }
        
        .card-disabled {
            opacity: 0.7;
            filter: grayscale(0.3);
        }
        
        .card-disabled .card-title {
            text-decoration: line-through;
            color: #9ca3af;
        }
        
        .btn-modern {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            color: white;
        }
        
        .btn-outline-modern {
            background: transparent;
            border: 2px solid rgba(102, 126, 234, 0.3);
            color: #667eea;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-outline-modern:hover {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-color: transparent;
            transform: translateY(-2px);
        }
        
        .modal-modern {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
        }
        
        .input-modern {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(102, 126, 234, 0.1);
            border-radius: 16px;
            padding: 16px 20px;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        
        .input-modern:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            outline: none;
        }
        
        .language-toggle {
            position: fixed;
            top: 24px;
            right: 24px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 8px;
            display: flex;
            gap: 4px;
            z-index: 1000;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .language-toggle button {
            padding: 8px 16px;
            border-radius: 50px;
            border: none;
            background: transparent;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .language-toggle button.active {
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
        }
        
        .toast-modern {
            position: fixed;
            top: 24px;
            right: 24px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 16px 24px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            z-index: 1001;
            animation: slide-in 0.3s ease-out;
        }
        
        .loading-skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        /* Smooth scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.3);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.5);
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Language Toggle -->
    <div class="language-toggle">
        <button onclick="setLanguage('en')" class="lang-btn" data-lang="en">EN</button>
        <button onclick="setLanguage('hu')" class="lang-btn" data-lang="hu">HU</button>
    </div>
    
    <!-- Main Content -->
    <div class="min-h-screen py-8 px-4">
        <div class="max-w-7xl mx-auto">
            {% block content %}{% endblock %}
        </div>
    </div>
    
    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-24 right-6 z-50 space-y-3"></div>
    
    <!-- Global JavaScript -->
    <script>
        // Language support
        const translations = {
            en: {
                title: "Baby Wishlist",
                subtitle: "Thoughtful gift ideas for {baby_title}",
                addHint: "I've got this!",
                hintPlaceholder: "Optional: Add a note...",
                sendHint: "Send Hint",
                customMessage: "Custom message",
                predefinedMessage: "Quick message",
                priority: "Priority",
                high: "High",
                medium: "Medium", 
                low: "Low",
                tags: "Tags",
                images: "Images",
                description: "Description",
                hints: "Purchase Hints",
                dismissHint: "Dismiss",
                editItem: "Edit Item",
                deleteItem: "Delete Item",
                saveItem: "Save Item",
                cancelEdit: "Cancel",
                addNewItem: "Add New Item",
                uploadImage: "Upload Image",
                adminPanel: "Admin Panel",
                publicView: "Public View",
                itemDisabled: "Item completed/disabled",
                noItems: "No items in the wishlist yet.",
                iGotThis: "I've got this!",
                someoneGotThis: "Someone's got this!",
                readMore: "Read more",
                readLess: "Read less",
                loading: "Loading...",
                error: "An error occurred",
                success: "Success!",
                confirmDelete: "Are you sure you want to delete this item?",
                // Status translations
                available: "Available",
                claimed: "Claimed",
                completed: "Completed",
                // Hint process translations
                errorSending: "Error sending hint",
                hintSent: "Hint sent successfully!",
                selectOrType: "Select or type your message",
                sendingHint: "Sending hint...",
                hintDescription: "Let others know you're planning to get this gift",
                // Admin auth translations
                authenticating: "Authenticating...",
                authenticationFailed: "Authentication failed",
                loggedOut: "Logged out successfully",
                pleaseAuthenticate: "Please authenticate first",
                tokenRequired: "Admin token is required",
                savingItem: "Saving item...",

        let currentLang = localStorage.getItem('language') || 'en';
        let currentBabyTitle = 'our little one'; // Default fallback
        
        function t(key) {
            const translation = translations[currentLang][key] || key;
            // Replace {baby_title} placeholder with current baby title
            return translation.replace('{baby_title}', currentBabyTitle);
        }
        
        // Load a random baby title
        async function loadBabyTitle() {
            try {
                const response = await fetch(`/api/baby-title?lang=${currentLang}`);
                const data = await response.json();
                currentBabyTitle = data.title;
                updateUI(); // Refresh UI with new title
            } catch (error) {
                console.error('Error loading baby title:', error);
                // Keep the default title if loading fails
            }
        }
        
        function setLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('language', lang);
            loadBabyTitle(); // Load new title for the new language
            updateLanguageToggle();
        }
        
        function updateUI() {
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (el.tagName === 'INPUT' && el.type !== 'button') {
                    el.placeholder = t(key);
                } else {
                    el.textContent = t(key);
                }
            });
        }
        
        // Initialize language on page load
        document.addEventListener('DOMContentLoaded', function() {
            updateLanguageToggle();
            loadBabyTitle(); // Load baby title first, which will call updateUI()
        });
        
        function updateLanguageToggle() {
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === currentLang);
            });
        }
        
        // Utility functions
        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            
            const icons = {
                success: '<i class="fas fa-check-circle text-green-500"></i>',
                error: '<i class="fas fa-exclamation-circle text-red-500"></i>',
                warning: '<i class="fas fa-exclamation-triangle text-yellow-500"></i>',
                info: '<i class="fas fa-info-circle text-blue-500"></i>'
            };
            
            toast.className = 'toast-modern flex items-center gap-3 animate-slide-in';
            toast.innerHTML = `
                ${icons[type] || icons.info}
                <span class="font-medium">${message}</span>
                <button onclick="this.parentElement.remove()" class="ml-2 text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times"></i>
                </button>
            `;
            
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'fadeOut 0.3s ease-out forwards';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
        
        function createLoadingSkeleton(count = 3) {
            let skeleton = '';
            for (let i = 0; i < count; i++) {
                skeleton += `
                    <div class="glass-card p-6 animate-pulse">
                        <div class="loading-skeleton h-6 w-3/4 mb-4 rounded-lg"></div>
                        <div class="loading-skeleton h-4 w-1/2 mb-2 rounded"></div>
                        <div class="loading-skeleton h-20 w-full rounded-lg"></div>
                    </div>
                `;
            }
            return skeleton;
        }
        
        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString(currentLang === 'hu' ? 'hu-HU' : 'en-US');
        }
